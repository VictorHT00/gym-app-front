<check-in-detalle *ngIf="clienteS" [cliente]="clienteS"></check-in-detalle>

<div class="background-imagen">
    <div class="d-flex align-items-center justify-content-center" style="min-height: 70vh;">
        <div class="col-md-4">
            <div class="card text-bg-dark bg-black bg-opacity-75 text-center ">
                <div class="card-header bg-black bg-opacity-50">
                    <h1 class="mt-3">Gimnasio Epazoyucan</h1>
                </div>
                <div class="card-body ">
                    <form method="post">
                        <div class="my-2">
                            <h1 class="card-title">ID / No. de teléfono:</h1>
                            <div class="row">
                                <div class="col-md-6 mx-auto">
                                    <input type="number" [(ngModel)]="identificador" name="id" id="id"
                                        class="form-control form-control-lg text-center"
                                        placeholder="Ingrese aquí" #inputd required autofocus>
                                </div>
                            </div>
                        </div>

                        <div class="mt-5 d-grid gap-2 col-5 mx-auto">
                            <input type="submit" (click)="comprobarUsuario()" class="btn btn-lg btn-outline-light"
                                value="Ingresar">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
