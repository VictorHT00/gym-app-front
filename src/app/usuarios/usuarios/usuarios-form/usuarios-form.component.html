<div class="d-flex justify-content-center">
    <div class="col-md-7">
        <div class="card bg-dark text-white">
            <div class="card-header text-center mt-3">
                <h1>Nuevo usuario</h1>
            </div>
            <div class="card-body">
                <form #usuarioForm="ngForm">
                    <div class="mx-auto col-md-9">
                        <div class="form-group row my-4">
                            <label for="nombre" class="col-form-label col-form-label-lg col-md-4 text-end">Nombre:</label>
                            <div class="col-sm-6">
                                <input type="text" name="nombre" class="form-control  form-control-lg" [(ngModel)]="usuario.nombre"
                                    #nombre="ngModel"> <!--required minlength="4"-->
                                <div class="alert alert-danger"
                                    *ngIf="nombre.invalid && (nombre.dirty || nombre.touched)">
                                    <div *ngIf="nombre.errors?.['required']">El nombre es requerido</div>
                                    <div *ngIf="nombre.errors?.['minlength']"> Nombre debe tener al menos 4 caracteres
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="mx-auto col-md-9">
                        <div class="form-group row my-4">
                            <label for="apellido" class="col-form-label col-form-label-lg col-md-4 text-end">Apellido:</label>
                            <div class="col-sm-6">
                                <input type="text" name="apellido" class="form-control  form-control-lg" [(ngModel)]="usuario.apellido"
                                    #apellido="ngModel"> <!--required-->
                                <div class="alert alert-danger"
                                    *ngIf="apellido.invalid && (apellido.dirty || apellido.touched)">
                                    <div *ngIf="apellido.errors?.['required']">El apellido paterno es requerido</div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="mx-auto col-md-9">
                        <div class="form-group row my-4">
                            <label for="apellido-paterno" class="col-form-label col-form-label-lg col-md-4 text-end">Username:</label>
                            <div class="col-sm-6">
                                <input type="text" name="apellido-paterno" class="form-control  form-control-lg"
                                    [(ngModel)]="usuario.username" #username="ngModel"> <!--required-->
                                <div class="alert alert-danger"
                                    *ngIf="username.invalid && (username.dirty || username.touched)">
                                    <div *ngIf="username.errors?.['required']">El username es requerido</div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="mx-auto col-md-2 mt-3" *ngIf="usuario.id">
                        <div class="form-check col-md-11">
                            <input class="form-check-input" type="checkbox" value="" [(ngModel)]="cambiarPass"
                                id="CheckDefault" name="CheckDefault">
                            <label class="form-check-label" for="CheckDefault">
                                Cambiar contraseña
                            </label>
                        </div>
                    </div>

                    <div class="mx-auto col-md-9">
                        <div class="form-group row my-4" *ngIf="!usuario.id || cambiarPass">
                            <label for="password" class="col-form-label col-form-label-lg col-md-4 text-end">Contraseña:</label>
                            <div class="col-sm-2">
                                <input type="password" name="password" class="form-control  form-control-lg" [(ngModel)]="usuario.password">
                            </div>
                            <button class="btn btn-primary col-sm-3" role="button" (click)="updatePassword()">Actualizar Contraseña</button>
                        </div>
                    </div>

                    <!--<div class="form-group row my-4">
                <label for="region" class="col-form-label col-sm-2">Región</label>
                <div class="col-sm-6">
                    <select name="region" class="form-select" [compareWith]="compararRegion" [(ngModel)]="cliente.region">
                        <option [ngValue]="undefined">--- Seleccionar una región ---</option>
                        <option *ngFor="let region of regiones" [ngValue]="region">{{region.nombre}}</option>
                    </select>
                </div>
            </div> -->

                    <div class="form-group row">
                        <div class="col-sm-6">
                            <button class="btn btn-primary" role="button" (click)="create()"
                                *ngIf="!usuario.id else elseBlock" [disabled]="!usuarioForm.form.valid">Crear</button>
                            <ng-template #elseBlock>
                                <button class="btn btn-primary" role="button" (click)="update()"
                                    [disabled]="!usuarioForm.form.valid">Actualizar</button>
                            </ng-template>
                        </div>
                    </div>

                    <!--<div class="form-group row">
                <div class="col-sm-6">
                    <button class="btn btn-primary" role="button" (click)="create()" *ngIf="!cliente.id else elseBlock" [disabled]="!clienteForm.form.valid">Crear</button>
                    <ng-template #elseBlock>
                        <button class="btn btn-primary" role="button" (click)="update()" [disabled]="!clienteForm.form.valid">Actualizar</button>
                    </ng-template>

                </div>
            </div> -->
                </form>
            </div>
        </div>
    </div>
</div>
