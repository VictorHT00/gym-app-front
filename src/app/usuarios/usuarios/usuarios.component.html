<div class="container-xxl">
    <div class="card text-bg-dark wrap">
        <div class="card-header text-center mt-3"> <h1>Usuarios</h1></div>
        <div class="card-body">

            <div class="my-2 text-left">
                <button class="btn btn-rounded btn-primary" type="button"
                    [routerLink]="['/usuarios/form']">Crear usuario</button>
            </div>

            <div *ngIf="usuarios?.length == 0" class="alert alert-info">
                No hay registros en la base de datos.
            </div>

            <table class="table table-striped table-dark table-hover table-bordered border-secondary" *ngIf="usuarios?.length>0">
                <thead>
                    <tr class="text-center">
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>username</th>
                        <th>Rol</th>
                        <th>Editar</th>
                        <th>Eliminar</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="text-center align-middle" *ngFor="let usuario of usuarios">
                        <td>{{usuario.id}}</td>
                        <td>{{usuario.nombre | uppercase}}</td>
                        <td>{{usuario.apellido | uppercase}}</td>
                        <td>{{usuario.username}}</td>
                        <td *ngIf="usuario.roles.length > 1">Administrador</td>
                        <td *ngIf="usuario.roles.length == 1">Usuario</td>
                        <td>
                            <button type="button" name="editar" [routerLink]="['/usuarios/form', usuario.id]"
                                class="btn btn-primary btn-sm">Editar</button>
                        </td>
                        <td *ngIf="usuario.roles.length > 1">
                        </td>
                        <td *ngIf="usuario.roles.length == 1">
                            <button type="button" name="eliminar" (click)="delete(usuario)"
                                class="btn btn-danger btn-sm">Eliminar</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
