<div class="background-imagen">
    <div class="d-flex align-items-center justify-content-center" style="min-height: 70vh;">
        <div class="col-md-4">
            <div class="card text-bg-dark bg-black bg-opacity-75 text-center">
                <div class="card-header bg-black bg-opacity-50"><h1 class="mt-3">{{titulo}}</h1></div>
                <div class="card-body">
                    <form method="post">
                        <div class="form-group col-sm-6 mx-auto">
                            <input type="text" [(ngModel)]="usuario.username" name="username" id="username"
                                class="form-control form-control-lg text-center" placeholder="Nombre de usuario" autofocus required>
                        </div>

                        <div class="form-group col-sm-6 mx-auto my-4">
                            <input type="password" [(ngModel)]="usuario.password" name="password" id="password"
                                class="form-control form-control-lg text-center" placeholder="ContraseÃ±a" required>
                        </div>

                        <div class="mt-5 form-group d-grid gap-2 col-sm-5 mx-auto">
                            <input type="submit" (click)="login()" class="btn btn-lg btn-outline-light btn-block"
                                value="Ingresar">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
